<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Controle PS4 em CSS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="controle">
            <div id="corpo_controle"></div>
            <div id="touchpad"></div>
            <div id="touchpad2"></div>

            <div id="start"></div>
            <div id="start_end"></div>
            <div id="back"></div>
            <div id="back_end"></div>

            <div id="esferas">
                <div id="esfera1"></div>
                <div id="esfera2"></div>
                <div id="esfera3"></div>
                <div id="esfera4"></div>
                <div id="esfera5"></div>

                <div id="esfera6"></div>
                <div id="esfera7"></div>
                <div id="esfera8"></div>
                <div id="esfera9"></div>

                <div id="esfera10"></div>
                <div id="esfera11"></div>
                <div id="esfera12"></div>
            </div>

            <div id="botao_ps4"></div>

            <div id="circulo_direito">
                <div id="triangulo">
                    <p id="triangulo">&#9651;</p>
                </div>
                <div id="bolinha">
                    <p id="bolinha">&#9711;</p>
                </div>
                <div id="xis">
                    <p id="xis">X</p>
                </div>
                <div id="quadrado">
                    <p id="quadrado">&#9633;</p>
                </div>
            </div>
            <div id="circulo_esquerdo">
                <div id="top_arrow_triang"></div>
                <div id="top_arrow"></div>
                <div id="top_arrow2"></div>

                <div id="left_arrow_triang"></div>
                <div id="left_arrow"></div>
                <div id="left_arrow2"></div>

                <div id="right_arrow_triang"></div>
                <div id="right_arrow"></div>
                <div id="right_arrow2"></div>

                <div id="bottom_arrow_triang"></div>
                <div id="bottom_arrow"></div>
                <div id="bottom_arrow2"></div>
            </div>

            <div id="circulo_direito_baixo">
                <div id="botao_direito_baixo"></div>
                <div id="botao_direito_baixo2"></div>
            </div>
            <div id="circulo_esquerdo_baixo">
                <div id="botao_esquerdo_baixo"></div>
                <div id="botao_esquerdo_baixo2"></div>
            </div>

            <div id="lado_direito"></div>
            <div id="lado_direito_end"></div>
            <div id="lado_direito_end2"></div>

            <div id="lado_esquerdo"></div>
            <div id="lado_esquerdo_end"></div>
            <div id="lado_esquerdo_end2"></div>

            <div id="circulo_direito_cima"></div>
            <div id="botao_cima"></div>
            <div id="circulo_esquerdo_cima"></div>
            <div id="botao_baixo"></div>
        </div> 
    </body>
    <footer>

</html>
